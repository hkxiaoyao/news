<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
</head>
<body>
<div style="width:1000px;">
    <div class="content clearfix" style="margin-top:30px;">
        <div class="content" ng-controller="search">
            <table class="table table-hover" style="margin-top:10px;">
                <tr ng-repeat="news in searchnews" style="border:1px;">
                    <td width="600px;">
                        <div><a href="#/detail/{{news.newsId}}" ng-bind="news.title"
                                style="text-decoration:none;color:#000;"></a></div>
                        <a href="#/detail/{{news.newsId}}" style="text-decoration:none;color:#000;">
                            <div ng-bind="news.content"></div>
                        </a></td>
                    <td class="text-center" style="vertical-align:middle">&nbsp;&nbsp;发布时间：<span
                            ng-bind="news.createTime |date:'yyyy-MM-dd HH:mm'"></span></td>
                    <td style="vertical-align:middle"><a href="#/detail/{{news.newsId}}" style="color: #000;"
                                                         ng-bind="news.commentNumber+'条评论'"></a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
