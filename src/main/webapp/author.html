<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作者详情</title>
</head>
<body>
<div ng-controller="authorInfo">
    <div class="col-md-12" style=";margin-bottom:10px;border-radius: 4px;">
        <div class="col-md-6">
            <div class="col-md-5" style="margin-right:-30px;">
                <img class="img-thumbnail" style="width:160px;height:130px" ng-src="{{author.imagePath}}">
            </div>
            <div class="col-md-7">
						<span>
						<h3> {{author.nickname}}&nbsp;&nbsp;&nbsp;
						         <span class="like">
										<a href="javascript:" ng-click="subs(author.userId)">+ 订阅</a>
									</span>
						</h3>
						</span>

                <span ng-bind="author.briefIntroduction"></span>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2" style="padding-left:0;">
            <div style="margin-top:24px;">
                <span style="color: #f76120;font-size: 34px;font-weight: 900;" ng-bind="author.subscribeNumber"></span>

                <br>
                <span style="font-size:16px;font-weight: 550;">订阅量</span>
            </div>
        </div>
        <div class="col-md-2" style="padding-left:0;">
            <div style="margin-top:24px;">
                <span style="color: #f76120;font-size: 34px;font-weight: 900;" ng-bind="newsListsize"></span>
                <br>
                <span style="font-size:16px;font-weight: 550;">发布量</span>
            </div>
        </div>
    </div>
    <div style="width:1000px;margin-left:45px;" class="clearfix">
        <ul style="list-style: outside none none;">
            <li style="margin-left:-35px;">
                <div class="item" ng-repeat="n in newsList">
                    <div class="box">
                        <a href="#/detail/{{n.newsId}}" style="text-decoration:none;">
                            <div class="list-tittle" ng-bind="n.title"></div>
                        </a>
                        <a href="#/detail/{{n.newsId}}" style="text-decoration:none;">
                            <div class="list-abstract" ng-bind="n.summary"></div>
                    </div>
                    <div class="list-footer">
										<span>
											<span ng-bind="n.commentNumber+'条评论'"></span>
                                            &nbsp;&nbsp;阅读量
                                            <span ng-bind="n.pv"></span>
										</span>
                        <span class="right list-time" ng-bind="n.createTime |date:'MM-dd HH:mm'"></span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
