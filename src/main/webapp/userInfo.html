<div ng-controller="usermessage">
    <div class="user-bar" style="height:30px; background:#f5f6f7;border-radius:4px;">
        <div class="col-md-2">
            <a href="#/user/collect"><h5 class="text-center" style="margin-top:8px;">收 藏</h5></a>
        </div>
        <div class="col-md-2">
            <a href="#/user/subscribe"><h5 class="text-center" style="margin-top:8px;">订 阅</h5></a>
        </div>
        <div class="col-md-2">
            <a href="#/user/info"><h5 class="text-center" style="margin-top:8px;">个人信息</h5></a>
        </div>
    </div>
    <div class="content">
        <div class="col-sm-6" style="margin-left:-590px;">
            <table class="table" style="margin-top:10px;width:500px;margin-left:80px;">
                <tbody>
                <tr>
                    <td>用户昵称：</td>
                    <td ng-bind="user.nickname"></td>
                </tr>
                <tr>
                    <td>登陆名：</td>
                    <td ng-bind="user.username"></td>
                </tr>
                <tr>
                    <td>简介:</td>
                    <td ng-bind="user.briefIntroduction"></td>
                </tr>
                <tr>
                    <td>注册时间：</td>
                    <td ng-bind="user.createTime|date:'yyyy-MM-dd'"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button data-toggle="modal" data-target="#modal-introduction" type="button" class="btn"
                                style="margin-top:7px;background-color:#ed4040;color:#FFF;width:150px;float:right;">
                            修改简介
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-2" style=""><img ng-src="{{user.imagePath}}"
                                            style="width:170px;height:120px;margin-left:70px;margin-top:10px;margin-bottom:0;"
                                            class="img-thumbnail">
            <button data-toggle="modal" data-target="#modal-img" type="button" class="btn"
                    style="width:160px;margin-left:70px;margin-top:7px;background-color:#ed4040;color:#FFF;">更换头像
            </button>

        </div>
    </div>

    <div class="modal " id="modal-introduction" tabindex="-1" role="dialog" aria-labelledby="modal-introduction-dialog">
        <div class="modal-dialog" role="document" style="width:550px">
            <form ng-submit="updateIntroduction(content)" method="post" name="introductionForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modal-login-dialog">简介</h4>
                    </div>
                    <div class="modal-body">
                        <!-- 主体 -->
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <label for="content"></label><textarea ng-model="content" required id="content"
                                                                       class="form-control"
                                                                       style="width: 516px; height: 105px;resize:none;outline:none;"></textarea>
                            </div>
                        </div>

                        <!-- 主体结束-->
                    </div>
                    <div class="modal-footer" style="text-align: center;">
                        <button type="submit" class="btn " style="width:150px; background: #ed4040;color:#fff;"
                                ng-disabled="introductionForm.$invalid">提交
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
